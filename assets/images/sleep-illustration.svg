<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- 背景 - 渐变夜空 -->
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#303f9f" />
    </linearGradient>
    
    <!-- 月亮光晕 -->
    <radialGradient id="moonGlow" cx="70%" cy="30%" r="50%" fx="70%" fy="30%">
      <stop offset="0%" stop-color="#e8eaf6" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#e8eaf6" stop-opacity="0" />
    </radialGradient>
    
    <!-- 云朵渐变 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9fa8da" />
      <stop offset="100%" stop-color="#7986cb" />
    </linearGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect x="0" y="0" width="500" height="400" fill="url(#nightSky)" />
  
  <!-- 月亮光晕 -->
  <circle cx="400" cy="80" r="120" fill="url(#moonGlow)" />
  
  <!-- 月亮 -->
  <circle cx="400" cy="80" r="50" fill="#e8eaf6" />
  
  <!-- 星星 -->
  <g fill="#e8eaf6">
    <circle cx="50" cy="50" r="2" />
    <circle cx="100" cy="30" r="1.5" />
    <circle cx="150" cy="70" r="2" />
    <circle cx="200" cy="40" r="1" />
    <circle cx="250" cy="60" r="1.5" />
    <circle cx="300" cy="30" r="2" />
    <circle cx="350" cy="50" r="1" />
    <circle cx="450" cy="120" r="1.5" />
    <circle cx="80" cy="100" r="1" />
    <circle cx="120" cy="80" r="1.5" />
    <circle cx="180" cy="120" r="1" />
    <circle cx="230" cy="90" r="2" />
    <circle cx="280" cy="110" r="1" />
    <circle cx="330" cy="130" r="1.5" />
    <circle cx="60" cy="150" r="1" />
    <circle cx="110" cy="170" r="1.5" />
    <circle cx="190" cy="160" r="2" />
    <circle cx="240" cy="150" r="1" />
    <circle cx="450" cy="40" r="1.5" />
    <circle cx="380" cy="130" r="1" />
  </g>
  
  <!-- 大云朵 -->
  <g transform="translate(100, 180)">
    <path d="M0,50 C0,30 20,20 40,20 C50,0 90,0 100,30 C120,20 140,30 140,50 C140,70 120,80 100,80 C90,100 50,100 40,80 C20,80 0,70 0,50" fill="url(#cloudGradient)" opacity="0.8" />
  </g>
  
  <!-- 小云朵 -->
  <g transform="translate(320, 150) scale(0.6)">
    <path d="M0,50 C0,30 20,20 40,20 C50,0 90,0 100,30 C120,20 140,30 140,50 C140,70 120,80 100,80 C90,100 50,100 40,80 C20,80 0,70 0,50" fill="url(#cloudGradient)" opacity="0.6" />
  </g>
  
  <!-- 睡眠人物 -->
  <g transform="translate(150, 230)">
    <!-- 枕头 -->
    <ellipse cx="30" cy="100" rx="60" ry="20" fill="#c5cae9" />
    
    <!-- 被子 -->
    <path d="M-10,100 Q110,120 200,100 L190,170 Q100,190 0,170 Z" fill="#7986cb" />
    
    <!-- 头部 -->
    <circle cx="30" cy="80" r="30" fill="#ffccbc" />
    
    <!-- 闭着的眼睛 -->
    <path d="M15,70 Q25,65 35,70" stroke="#5d4037" stroke-width="2" fill="none" />
    <path d="M45,70 Q55,65 65,70" stroke="#5d4037" stroke-width="2" fill="none" />
    
    <!-- 头发 -->
    <path d="M0,60 Q30,20 60,60" fill="#5d4037" />
    
    <!-- 嘴巴 -->
    <path d="M35,90 Q40,95 45,90" stroke="#5d4037" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Z字符号动画效果 -->
  <g>
    <text x="240" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#e8eaf6">Z</text>
    <text x="260" y="180" font-family="Arial" font-size="18" font-weight="bold" fill="#e8eaf6">z</text>
    <text x="280" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="#e8eaf6">z</text>
  </g>
  
  <!-- 白噪音波纹 -->
  <g transform="translate(300, 250)" opacity="0.6" stroke="#9fa8da" stroke-width="2" fill="none">
    <circle cx="0" cy="0" r="20" />
    <circle cx="0" cy="0" r="30" />
    <circle cx="0" cy="0" r="40" />
  </g>
  
  <!-- 装饰性月相元素 -->
  <g transform="translate(50, 320)">
    <circle cx="0" cy="0" r="15" fill="#e8eaf6" />
    <circle cx="40" cy="0" r="15" fill="#e8eaf6" opacity="0.7" />
    <circle cx="80" cy="0" r="15" fill="#e8eaf6" opacity="0.4" />
    <circle cx="120" cy="0" r="15" stroke="#e8eaf6" stroke-width="2" fill="none" />
  </g>
</svg> 