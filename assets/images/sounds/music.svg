    <!-- 音波 -->
    <path d="M 0 60 Q 25 40 50 60 Q 75 80 100 60" stroke="#8C52FF" stroke-width="2" fill="none"/>
    <path d="M 0 70 Q 25 50 50 70 Q 75 90 100 70" stroke="#8C52FF" stroke-width="2" fill="none" opacity="0.7"/>
