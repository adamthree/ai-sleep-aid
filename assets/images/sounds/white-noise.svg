<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景 -->
  <rect width="200" height="200" rx="10" fill="#1a1b46" />
  
  <!-- 波纹背景 -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="70" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="60" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="50" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="40" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="30" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="20" fill="none" stroke="#8093f1" stroke-width="1" />
    <circle cx="100" cy="100" r="10" fill="none" stroke="#8093f1" stroke-width="1" />
  </g>
  
  <!-- 白噪音粒子 -->
  <g fill="#e1e1ff">
    <!-- 随机粒子散布 -->
    <circle cx="30" cy="40" r="1.2" opacity="0.6" />
    <circle cx="50" cy="60" r="0.8" opacity="0.4" />
    <circle cx="80" cy="30" r="1" opacity="0.5" />
    <circle cx="100" cy="50" r="1.5" opacity="0.7" />
    <circle cx="120" cy="80" r="0.7" opacity="0.3" />
    <circle cx="150" cy="40" r="1.3" opacity="0.8" />
    <circle cx="170" cy="70" r="0.6" opacity="0.5" />
    <circle cx="40" cy="100" r="1.1" opacity="0.6" />
    <circle cx="70" cy="130" r="0.9" opacity="0.4" />
    <circle cx="110" cy="120" r="1.4" opacity="0.7" />
    <circle cx="140" cy="150" r="0.8" opacity="0.5" />
    <circle cx="160" cy="110" r="1" opacity="0.6" />
    <circle cx="30" cy="160" r="1.2" opacity="0.7" />
    <circle cx="60" cy="170" r="0.7" opacity="0.4" />
    <circle cx="90" cy="150" r="1.3" opacity="0.8" />
    <circle cx="130" cy="170" r="0.6" opacity="0.3" />
    <circle cx="170" cy="160" r="1.1" opacity="0.6" />
    <circle cx="180" cy="130" r="0.8" opacity="0.5" />
    <circle cx="120" cy="30" r="0.9" opacity="0.4" />
    <circle cx="160" cy="20" r="1.2" opacity="0.7" />
    <circle cx="20" cy="80" r="1" opacity="0.5" />
  </g>
  
  <!-- 声波中心 -->
  <circle cx="100" cy="100" r="25" fill="#3b3e8c" />
  <circle cx="100" cy="100" r="15" fill="#6264b7" />
  <circle cx="100" cy="100" r="5" fill="#8093f1" />
  
  <!-- 声波线 -->
  <g stroke="#e1e1ff" fill="none" opacity="0.8">
    <path d="M40,100 Q70,60 100,100 Q130,140 160,100" stroke-width="1.5" />
    <path d="M30,100 Q70,30 100,100 Q130,170 170,100" stroke-width="1" />
    <path d="M20,100 Q70,10 100,100 Q130,190 180,100" stroke-width="0.5" />
  </g>
</svg> 