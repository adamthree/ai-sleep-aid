<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="高品质自然声音助眠应用，帮助您更快入睡">
  <meta name="theme-color" content="#1E1E2E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Nature Sleep - 高级助眠应用</title>
  <link rel="stylesheet" href="assets/css/new-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/images/app-icon.png">
  <style>
    /* 进一步优化顶部导航和logo，防止遮挡 */
    .top-nav {
      height: 44px !important;
      background-color: rgba(18, 18, 24, 0.85);
      position: relative;
      z-index: 10;
      padding: 0 15px !important;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
    }
    
    /* 全新设计的logo样式 */
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      width: 38px !important;
      height: 38px !important;
      margin-right: 10px !important;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .logo-text {
      font-size: 18px !important;
      font-weight: bold;
      background: linear-gradient(to right, #E3E4FF, #B9BBFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    /* 全屏加载遮罩 */
    .interaction-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 46, 0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    
    /* 确保播放器在底部可见 */
    .player-container {
      z-index: 80;
    }
    
    /* 确保底部导航栏在最上层 */
    .bottom-nav {
      z-index: 90;
    }
    
    /* 修复通知位置 */
    .notification {
      top: 50px !important;
      z-index: 100;
    }
    
    /* 修复音频加载问题的全屏提示 */
    .audio-fix-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 46, 0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .audio-fix-overlay button {
      background: linear-gradient(135deg, #7F5CFF, #5B4DFF);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(91, 77, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .audio-fix-overlay button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(91, 77, 255, 0.4);
    }
    
    /* 确保播放器容器正确显示 */
    #player-container {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      background-color: rgba(26, 26, 46, 0.95);
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(100%);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 50;
    }
    
    #player-container.active {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* 确保混音器容器正确显示 */
    #mixer-container {
      display: none;
      position: fixed;
      bottom: 120px;
      left: 0;
      right: 0;
      background-color: rgba(26, 26, 46, 0.95);
      padding: 12px 16px;
      max-height: 40vh;
      overflow-y: auto;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 45;
    }
    
    /* 调整声音卡片样式 */
    .sound-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1/1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    
    .sound-card.active {
      box-shadow: 0 0 0 2px #7F5CFF, 0 4px 12px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- 顶部导航栏 -->
    <div class="top-nav">
      <div class="logo">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
            <!-- 夜空背景 -->
            <circle cx="50" cy="50" r="50" fill="#1a1a2e"/>
            
            <!-- 月亮 -->
            <path d="M65,25 A25,25 0 1,1 35,65 A25,25 0 0,0 65,25 z" fill="#e1e6ff" opacity="0.9"/>
            
            <!-- 小星星 -->
            <circle cx="25" cy="30" r="2" fill="#ffffff"/>
            <circle cx="35" cy="15" r="1.5" fill="#ffffff"/>
            <circle cx="75" cy="45" r="1.5" fill="#ffffff"/>
            <circle cx="85" cy="25" r="2" fill="#ffffff"/>
            <circle cx="65" cy="75" r="1.5" fill="#ffffff"/>
            <circle cx="15" cy="60" r="1" fill="#ffffff"/>
            
            <!-- 闪光效果 -->
            <circle cx="25" cy="30" r="4" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.5">
              <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="85" cy="25" r="4" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.5">
              <animate attributeName="r" values="2;4;2" dur="5s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.5;0.1;0.5" dur="5s" repeatCount="indefinite"/>
            </circle>
          </svg>
        </div>
        <span class="logo-text">Nature Sleep</span>
      </div>
      <div class="top-actions">
        <button class="top-action-btn"><i class="fas fa-search"></i></button>
        <button class="top-action-btn"><i class="fas fa-cog"></i></button>
      </div>
    </div>
    
    <!-- 主内容区域 -->
    <div id="main-content">
      <!-- 声音列表 -->
      <div id="sound-grid" class="tab-content active">
        <!-- 分类导航 -->
        <div class="sound-categories">
          <div class="category-item active" data-category="nature">大自然</div>
          <div class="category-item" data-category="meditation">冥想</div>
          <div class="category-item" data-category="noise">白噪音</div>
          <div class="category-item" data-category="music">音乐</div>
          <div class="category-item" data-category="story">故事</div>
        </div>
        
        <!-- 声音网格 -->
        <div class="sounds-grid-container">
          <!-- 声音卡片将通过JS动态生成 -->
        </div>
      </div>
    </div>
    
    <!-- 播放器容器，确保样式使其显示 -->
    <div id="player-container">
      <div class="player-content">
        <div class="player-thumbnail">
          <img id="player-thumbnail" src="" alt="当前播放">
        </div>
        <div class="player-info">
          <div id="player-title">未选择声音</div>
          <div id="player-subtitle"></div>
        </div>
        <div class="player-controls">
          <div id="play-all-btn" class="control-btn">
            <i id="play-icon" class="fas fa-play"></i>
          </div>
          <div id="clear-all-btn" class="control-btn">
            <i class="fas fa-times"></i>
          </div>
          <div id="save-mix-btn" class="control-btn">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 混音器容器，确保样式使其正确显示 -->
    <div id="mixer-container" style="display: none;">
      <div class="mixer-header">
        <h3>混音器</h3>
        <div class="mixer-toggle">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div class="mixer-channels">
        <!-- 通道将通过JS动态生成 -->
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
      <div class="nav-item active" data-tab="sounds-tab">
        <i class="fas fa-volume-up"></i>
        <span>声音</span>
      </div>
      <div class="nav-item" data-tab="ai-tab">
        <i class="fas fa-robot"></i>
        <span>助手</span>
      </div>
      <div class="nav-item" data-tab="map-tab">
        <i class="fas fa-map-marker-alt"></i>
        <span>探索</span>
      </div>
      <div class="nav-item" data-tab="profile-tab">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </div>
    </div>
    
    <!-- 通知区域 -->
    <div id="notification" class="notification">
      <i class="fas fa-info-circle notification-icon"></i>
      <div class="notification-content">
        <div class="notification-title">通知标题</div>
        <div class="notification-message">通知内容</div>
      </div>
    </div>
    
    <!-- 标签内容区域 -->
    <div id="sounds-tab" class="tab-content active">
      <!-- 声音内容已在主内容区域 -->
    </div>
    
    <div id="ai-tab" class="tab-content">
      <div class="ai-chat">
        <div id="ai-messages" class="ai-messages">
          <div class="message message-ai">
            <div class="message-content">
              欢迎使用Nature Sleep智能助手。您可以问我有关助眠声音、失眠问题或直接告诉我您想听的声音，例如"播放雨声"、"我要听海浪声"等。
            </div>
            <div class="message-time">现在</div>
          </div>
        </div>
        <div class="ai-input">
          <input id="ai-input-field" type="text" placeholder="输入您的问题或指令...">
          <button id="ai-voice-btn"><i class="fas fa-microphone"></i></button>
          <button id="ai-send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
    
    <div id="map-tab" class="tab-content">
      <div class="map-container">
        <h2>声音地图探索</h2>
        <p>探索世界各地的特色声音</p>
        <!-- 地图内容 -->
      </div>
    </div>
    
    <div id="profile-tab" class="tab-content">
      <div class="profile-container">
        <h2>个人中心</h2>
        <p>查看您的睡眠数据和收藏</p>
        <!-- 个人中心内容 -->
      </div>
    </div>
  </div>
  
  <!-- 声音数据 -->
  <script src="assets/js/sound-data.js"></script>
  <!-- 应用脚本 -->
  <script src="assets/js/new-app.js"></script>
</body>
</html>
