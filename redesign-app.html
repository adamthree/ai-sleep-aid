<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121225">
  <title>Nature Sleep - 舒适助眠体验</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/redesign-style.css">
  <style>
    :root {
      --app-bg: #121225;
      --app-bg-lighter: #1a1a30;
      --app-primary: #7F5CFF;
      --app-secondary: #8F99CC;
      --app-accent: #5BA4FF;
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--app-bg);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    /* 顶部导航 */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--app-bg);
      border-bottom: 1px solid var(--border-color);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background-color: var(--app-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: 600;
    }
    
    .top-actions {
      display: flex;
      gap: 15px;
    }
    
    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      border: none;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }
    
    .action-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* 声音分类导航 */
    .category-nav {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    
    .category-nav::-webkit-scrollbar {
      display: none;
    }
    
    .category-item {
      padding: 8px 20px;
      border-radius: 20px;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      font-size: 14px;
    }
    
    .category-item.active {
      background-color: var(--app-primary);
      color: white;
    }
    
    /* 主内容区 */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 15px 80px;
    }
    
    /* 声音网格 */
    .sounds-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px 0;
    }
    
    .sound-card {
      background-color: var(--app-bg-lighter);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      aspect-ratio: 1/1;
    }
    
    .sound-card.active {
      box-shadow: 0 0 0 2px var(--app-primary);
    }
    
    .sound-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: opacity 0.3s;
    }
    
    .sound-card.active .sound-img {
      opacity: 0.7;
    }
    
    .sound-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      z-index: 2;
      transition: transform 0.3s;
    }
    
    .sound-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 3px;
    }
    
    .sound-artist {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .play-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      transition: background-color 0.3s;
    }
    
    .sound-card.active .play-indicator {
      background-color: var(--app-primary);
    }
    
    /* 底部导航栏 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      height: 60px;
      background-color: rgba(26, 26, 48, 0.95);
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid var(--border-color);
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      left: 50%;
      transform: translateX(-50%);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
      text-decoration: none;
      padding: 8px 0;
      width: 25%;
      transition: color 0.3s;
    }
    
    .nav-item.active {
      color: var(--app-primary);
    }
    
    .nav-icon {
      font-size: 22px;
      margin-bottom: 4px;
    }
    
    .nav-text {
      font-size: 10px;
    }
    
    /* 播放器和混音器 */
    .player-container {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 100%;
      max-width: 500px;
      background-color: rgba(26, 26, 48, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-color);
      transition: transform 0.3s ease;
      z-index: 90;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    
    .player-container.active {
      transform: translateX(-50%) translateY(0);
    }
    
    .player-thumbnail {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 12px;
      object-fit: cover;
    }
    
    .player-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      padding-right: 10px;
    }
    
    .player-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .player-subtitle {
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .player-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .player-btn.active {
      background-color: var(--app-primary);
    }
    
    .player-progress {
      width: 100%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--app-primary);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    /* 混音器 */
    .mixer-container {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 500px;
      background-color: rgba(26, 26, 48, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      transition: transform 0.3s ease;
      z-index: 80;
      padding: 15px;
      max-height: 60vh;
      overflow-y: auto;
      display: none;
    }
    
    .mixer-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .mixer-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .mixer-actions {
      display: flex;
      gap: 10px;
    }
    
    .mixer-btn {
      padding: 6px 10px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .mixer-btn.primary {
      background-color: var(--app-primary);
    }
    
    .mixer-channels {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .mixer-channel {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(30, 30, 50, 0.6);
      gap: 10px;
    }
    
    .channel-info {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
    
    .channel-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .channel-volume {
      flex: 1;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    
    .channel-volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--app-primary);
    }
    
    .channel-value {
      width: 40px;
      text-align: right;
      font-size: 12px;
      color: var(--text-tertiary);
    }
    
    .channel-speed {
      background-color: rgba(40, 40, 60, 0.8);
      color: white;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 12px;
    }
    
    .channel-remove {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    /* 欢迎提示层 */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 37, 0.97);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .welcome-content {
      background-color: rgba(35, 35, 60, 0.8);
      border-radius: 16px;
      padding: 30px;
      max-width: 85%;
      text-align: center;
      box-shadow: 0 10px 30px var(--shadow-color);
    }
    
    .welcome-content h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .welcome-content p {
      margin-bottom: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    .action-btn {
      background-color: var(--app-primary);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .action-btn:hover {
      background-color: #6e4cdf;
    }
    
    /* 通知样式 */
    .notification {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background-color: rgba(30, 30, 50, 0.9);
      border-radius: 10px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      max-width: 80%;
      box-shadow: 0 5px 15px var(--shadow-color);
      z-index: 110;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .notification-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    
    .notification-title {
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .notification-message {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* 响应式布局 */
    @media (min-width: 768px) {
      .sounds-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 顶部导航 -->
    <div class="top-nav">
      <div class="logo">
        <div class="logo-icon" id="dynamic-logo">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle cx="12" cy="12" r="10" fill="#7F5CFF" />
            <circle cx="12" cy="12" r="6" fill="#121225" />
          </svg>
        </div>
        <div class="logo-text">Nature Sleep</div>
      </div>
      <div class="top-actions">
        <button class="action-btn" aria-label="搜索">
          <i class="fas fa-search"></i>
        </button>
        <button class="action-btn" aria-label="设置">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>
    
    <!-- 声音分类导航 -->
    <div class="category-nav">
      <div class="category-item active">大自然</div>
      <div class="category-item">冥想</div>
      <div class="category-item">白噪音</div>
      <div class="category-item">音乐</div>
      <div class="category-item">故事</div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
      <div class="sounds-grid" id="sounds-grid">
        <!-- 动态加载声音卡片 -->
      </div>
    </div>
    
    <!-- 播放器 -->
    <div class="player-container" id="player-container">
      <img src="assets/images/sound-rain.jpg" alt="雨声" class="player-thumbnail" id="player-thumbnail">
      <div class="player-info">
        <div class="player-title" id="player-title">雨声</div>
        <div class="player-subtitle" id="player-subtitle">Nature Sleep</div>
        <div class="player-progress">
          <div class="progress-bar" id="player-progress-bar"></div>
        </div>
      </div>
      <div class="player-controls">
        <button class="player-btn" id="player-mixer-btn" aria-label="混音器">
          <i class="fas fa-sliders-h"></i>
        </button>
        <button class="player-btn" id="player-play-btn" aria-label="播放/暂停">
          <i class="fas fa-play" id="play-icon"></i>
        </button>
        <button class="player-btn" id="player-close-btn" aria-label="关闭">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    
    <!-- 混音器 -->
    <div class="mixer-container" id="mixer-container">
      <div class="mixer-header">
        <div class="mixer-title">声音混合器</div>
        <div class="mixer-actions">
          <button class="mixer-btn" id="clear-mix-btn">
            <i class="fas fa-trash-alt"></i> 清空
          </button>
          <button class="mixer-btn primary" id="save-mix-btn">
            <i class="fas fa-save"></i> 保存
          </button>
        </div>
      </div>
      <div class="mixer-channels" id="mixer-channels">
        <!-- 动态加载混音器声道 -->
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
      <a href="#" class="nav-item active">
        <div class="nav-icon"><i class="fas fa-music"></i></div>
        <div class="nav-text">声音</div>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon"><i class="fas fa-robot"></i></div>
        <div class="nav-text">助手</div>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="nav-text">探索</div>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon"><i class="fas fa-user"></i></div>
        <div class="nav-text">我的</div>
      </a>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
      <i class="fas fa-check-circle notification-icon"></i>
      <div>
        <div class="notification-title" id="notification-title">操作成功</div>
        <div class="notification-message" id="notification-message">您的操作已完成</div>
      </div>
    </div>
    
    <!-- 欢迎提示层 -->
    <div class="welcome-overlay" id="welcome-overlay">
      <div class="welcome-content">
        <h1>欢迎使用 Nature Sleep</h1>
        <p>轻松混合多种自然声音，创造您的私人睡眠环境</p>
        <p>点击任意声音卡片即可开始播放，支持多种声音混合</p>
        <p>调节每种声音的音量和播放速度，找到最适合您的组合</p>
        <button class="action-btn" id="welcome-close">立即体验</button>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="assets/js/sound-data.js"></script>
  <script src="assets/js/redesign-app.js"></script>
</body>
</html>
